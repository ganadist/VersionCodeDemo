dependencyResolutionManagement {
    repositories {
	maven {
	    url "file://${settings.settingsDir}/.m2/repository"
	    content {
	        includeModule("com.android.tools.lint", "lint-api")
	    }
	}
	google() {
	    content {
	        excludeModule("com.android.tools.lint", "lint-api")
	    }
	}
        mavenCentral()
    }
}

apply from: "gradle/version_catalogs.gradle"

include ':app', ':dynamicfeature1', ":shared"
rootProject.name='My Application'
