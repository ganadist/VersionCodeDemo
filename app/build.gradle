plugins {
    id("com.android.application")
    id("kotlin-android")
}

android {
    namespace "com.example.myapplication"
    defaultConfig {
        applicationId "com.example.myapplication"
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName
        compileOptions {
            coreLibraryDesugaringEnabled true
        }
    }
    buildTypes {
        release {
            zipAlignEnabled true
            postprocessing {
                removeUnusedCode true
                optimizeCode true
                obfuscate true
                removeUnusedResources true
                proguardFiles file('proguards-rules.pro')
            }
        }
        releaseDebuggable {
            initWith release
            debuggable true
            postprocessing {
                obfuscate false
            }
        }
    }
    dynamicFeatures = [":dynamicfeature1"]

    flavorDimensions 'default'
    productFlavors {
        develop { }
        beta { }
        rc { }
        production { }
    }
}

dependencies {
    coreLibraryDesugaring libs.desugar.jdk.libs
    implementation libs.kotlin.stdlib.jdk7
    implementation androidx.core.ktx
    implementation androidx.constraintlayout
    implementation androidx.room.ktx
    implementation androidx.room.runtime

    debugImplementation "androidx.appcompat:appcompat:1.7.0-alpha01"
    releaseDebuggableImplementation "androidx.appcompat:appcompat:1.6.0-rc01"
    releaseImplementation "androidx.appcompat:appcompat:1.5.1"

}
