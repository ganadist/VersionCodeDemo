// Top-level build file where you can add configuration options common to all sub-projects/modules.

subprojects {
    repositories {
        google()
        mavenCentral()
    }
    afterEvaluate {
        if (project.pluginManager.hasPlugin("com.android.application") ||
            project.pluginManager.hasPlugin("com.android.dynamic-feature") ||
            project.pluginManager.hasPlugin("com.android.library")) {
            project.apply from: "$rootDir/gradle/project_base.gradle"
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

def execAndGetStdout(String... args) {
    def stdout = new ByteArrayOutputStream()
    exec {
        commandLine args
        standardOutput = stdout
        errorOutput = java.io.OutputStream.nullOutputStream()
        ignoreExitValue = true
    }
    return stdout.toString().trim()
}

ext.execAndGetStdout = this.&execAndGetStdout

def getPhysicalMemorySizeGb() {
    long memSizeGb = 0

    def TOTAL_PHYSICAL_MEMORY = "TotalPhysicalMemory="
    def line = ext.execAndGetStdout("wmic", "ComputerSystem", "get", "TotalPhysicalMemory", "/value").trim()
    if (line.startsWith(TOTAL_PHYSICAL_MEMORY)) {
        line = line.substring(TOTAL_PHYSICAL_MEMORY.length())
        memSizeGb = Long.valueOf(line) / 1024 / 1024 / 1024
    }
    return memSizeGb

}

println("Mem: ${getPhysicalMemorySizeGb()})
