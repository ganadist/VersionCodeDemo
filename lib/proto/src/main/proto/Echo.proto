syntax = "proto3";

package echo;

option java_package = "com.example.android";

import "google/protobuf/empty.proto";
import "google/protobuf/wrappers.proto";

/**
 * This is dummy message
 *
 * This message is not used on this protocol
 */
message Dummy {
  /**
   * This is not used field
